<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>José Manuel Cortes Cerón - Portfolio</title>

<body>

    <main class="container">

        <aside class="sidebar" data-sidebar>
            <div class="sidebar-info">

            <div class="sidebar-info-more">

                <ul class="contacts-list">
                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="mail-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title">E-mail</p>

                            <a href="mailto:230110688@itsoeh.edu.mx" class="contact-link">230110688@itsoeh.edu.mx</a>

                    </li>

                    <li class="contact-item">

                            <ion-icon name="calendar-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title">Birthday</p>

                            <time datetime="2004-04-31">May 31, 2004</time>

                <div class="separator"></div>

                <ul class="social-list">
                    <li class="social-item"><a href="https://www.facebook.com/josee.codm" class="social-link"><ion-icon

                    <li class="social-item"><a href="https://x.com/JoseCern782139?t=8gDKfsBjgFm_GMeZ6TuQbw&s=08"
                            class="social-link"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    <li class="social-item"><a href="https://www.instagram.com/josee.codm?igsh=bGhxZzd4NjNibDZo"
                            class="social-link"><ion-icon name="logo-instagram"></ion-icon></a></li>

                    <li class="navbar-item"><button class="navbar-link" data-nav-link>About</button></li>
                    <li class="navbar-item"><button class="navbar-link" data-nav-link>Resume</button></li>
                    <li class="navbar-item"><button class="navbar-link" data-nav-link>Portfolio</button></li>
                    <li class="navbar-item"><button class="navbar-link" data-nav-link>Blog</button></li>
                    <li class="navbar-item"><button class="navbar-link" data-nav-link>Contact</button></li>
                </ul>
            </nav>
